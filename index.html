<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css -->
    <link rel="stylesheet" href="style.css">
    <title>Clima da sua cidade</title>
</head>

<body>
        <div class="card">
            <!-- Barra de pesquisa da cidade -->
            <div class="search">
                <input type="text" placeholder="Cidade">
                <button><img src="imgs/search.png" alt="pesquisar"></button>
            </div>
            <div class="error">
                <p>Cidade Invalida</p>
            </div>

            <!-- Informações do clima da cidade-->
            <div class="weather">
                <img src="imgs/clear.png" alt="Imagem do clima" class="weather-icon">
                <h1 class="temp">7ºc</h1>
                <h2 class="city">São Paulo</h2>

                <div class="details">
                    <div class="col">
                        <img src="imgs/humidity.png" alt="humidade-imagem">
                        <div class="humidity-container">
                            <p class="humidity">90%</p>
                            <p>Humidade</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="imgs/wind.png" alt="ventimagem">
                        <div class="wind-container">
                            <p class="wind">2.68km/h</p>
                            <p>Vento</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- Java Script -->
    <script src="script.js"></script>
</body>

</html>
